# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.13
    working_directory: ~/repo
    steps:
      - checkout

      # Install latest yarn, since the default version doesn't support yarn audit
      - run: 'curl -L https://yarnpkg.com/install.sh | bash'

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: 'Security audit'
          command: yarn check:security
      - run:
          name: 'Lint'
          command: yarn lint --format junit -o __reports__/junit/eslint-results.xml
      - run:
          name: 'Test'
          command: yarn test --ci --runInBand --coverage --reporters default --reporters "jest-junit"
          environment:
            JEST_JUNIT_OUTPUT: '__reports__/junit/jest-results.xml'
      - run:
          name: 'Publish coverage'
          command: yarn codecov
      - run:
          name: 'License check'
          command: yarn check:licenses
      - deploy:
          name: 'Deploy'
          command: yarn release

      - store_test_results:
          path: __reports__/junit
      - store_artifacts:
          path: __reports__/junit
